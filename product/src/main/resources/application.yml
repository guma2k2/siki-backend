server:
  port: 8082
  servlet:
    context-path: '/products'
spring:
  application:
    name: "product"
  datasource:
    url: jdbc:mysql://localhost:3306/siki-product
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
#    password: '01268797378Zx'
    password: '123456789'
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8880/realms/siki
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
info:
  app:
    name: "products"
    description: "Siki Product Application"
    version: "1.0.0"
