server:
  port: 8084
  servlet:
    context-path: '/reviews'
spring:
  application:
    name: "review"
  datasource:
    url: jdbc:mysql://localhost:3306/siki-review
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: '123456789'
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8880/realms/siki
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
info:
  app:
    name: "reviews"
    description: "Siki Review Application"
    version: "1.0.0"

